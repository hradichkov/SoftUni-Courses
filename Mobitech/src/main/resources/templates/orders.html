<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <span th:replace="~{fragments/head}"></span>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <div class="table-wrapper">
        <h2 class="text-center text-white">Вашите Поръчки</h2>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>№</th>
                <th colspan="3">Дата на поръчка</th>
                <th>Обща Сума</th>
            </tr>
            </thead>
            <tbody class="border-primary" th:each="order : ${userOrders}"
                   th:object="${order}">
            <tr style="background-color: beige">
                <th th:text="*{id}"></th>
                <td th:text="*{getDateOfOrder}" colspan="3"></td>
                <td th:text="|*{orderSum} лв.|"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
