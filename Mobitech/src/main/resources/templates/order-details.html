<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <span th:replace="~{fragments/head}"></span>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 mt-3"
             th:action="@{/products/order/{id}}"
             th:object="${orderDetails}">
            <div class="first d-flex justify-content-between align-items-center mb-3">
                <div class="info">
                    <span class="d-block name"
                          th:text="|Благодарим ви, *{getUser.getFirstName()} *{getUser.getLastName()}, за направената поръчка.|"></span>
                    <span class="order" th:text="|Вашата поръчка е с номер - *{id}|"></span>
                </div>
            </div>
            <div class="detail">
                <span class="d-block summery">Адрес за доставка:</span>
            </div>
            <span class="d-block address mb-3" th:text="*{getUser().getAddress()}"></span>

            <div class="  money d-flex flex-row mt-2 align-items-center">
                <span class="ml-2" th:text="|Дължима сума при доставка : *{orderSum} лв.|"></span>
            </div>
        </div>
    </div>
</div>
<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
