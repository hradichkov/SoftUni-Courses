<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <span th:replace="~{fragments/head}"></span>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">

    <h2 class="text-center text-white">Регистрация</h2>

    <form th:method="POST"
          th:action="@{/register}"
          th:object="${registrationDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group row">
            <label for="username" class="col-sm-10 col-form-label">Потребителско име</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="username"
                       name="username"
                       th:value="${username}"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       aria-describedby="usernameHelpInline" placeholder="Username">
                <small id="usernameHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Дължината трябва да е между 5 и 20 символа.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label for="firstName" class="col-sm-10 col-form-label">Име</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="firstName"
                       name="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       aria-describedby="firstNameHelpInline" placeholder="First name">
                <small id="firstNameHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Дължината трябва да е между 5 и 20 символа.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-10 col-form-label">Фамилия</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="lastName"
                       name="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       aria-describedby="lastNameHelpInline" placeholder="Last name">
                <small id="lastNameHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Дължината трябва да е между 5 и 20 символа.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-10 col-form-label">Имейл</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       aria-describedby="emailHelpInline" placeholder="email@example.com">
                <small id="emailHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Въведете валиден email.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-10 col-form-label">Парола</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="password"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       aria-describedby="passwordHelpInline" placeholder="Password">
                <small id="passwordHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Дължината трябва да е между 5 и 20 символа.
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmPassword" class="col-sm-10 col-form-label">Потвърди парола</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="confirmPassword"
                       name="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                <small id="confirmPasswordHelpInline"
                       class="invalid-feedback bg-danger text-light rounded">
                    Дължината трябва да е между 5 и 20 символа.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-info w-100">Регистрация</button>
    </form>
</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>
