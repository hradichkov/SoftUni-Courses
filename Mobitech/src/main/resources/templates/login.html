<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navigation}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>

    <form th:method="POST"
          th:action="@{/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="errors alert alert-danger" th:if="${bad_credentials}">
            Грешно потребителско име или парола.
        </div>


        <div class="form-group row">
            <label for="username" class="col-sm-10 col-form-label">Потребителско име</label>
            <div class="w-100">
                <input type="text" class="form-control"
                       id="username"
                       name="username"
                       th:value="${username}"
                       aria-describedby="usernameHelpInline"
                       placeholder="Username">

                <small id="usernameHelpInline"
                       class="bg-danger text-light rounded">
                </small>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-10 col-form-label">Парола</label>
            <div class="w-100">
                <input type="password" class="form-control"
                       id="password"
                       name="password"
                       aria-describedby="passwordHelpInline"
                       placeholder="Password">

                <small id="passwordHelpInline"
                       class="bg-danger text-light rounded">
                </small>
            </div>
        </div>

        <button type="submit" class="btn btn-info w-100">Вход</button>
    </form>
</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
